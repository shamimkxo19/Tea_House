<!DOCTYPE html>
<html>
  <head>
    <title>Tea-House</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Cdn-->
    <script
      src="https://kit.fontawesome.com/88f4826fd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main Container -->
    <main class="max-w-screen-xl mx-auto">
      <header class="md:flex justify-center ml-2 sm:ml-4 md:ml-20 mt-12">
        <!-- Header Text -->
        <div class="space-y-7">
          <h1 class="text-5xl md:text-7xl font-extrabold text-[#1C1C1C]">
            It's good <br />
            tea time at <br />
            The Tea House
          </h1>
          <p class="text-lg text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
          <button class="p-5 rounded-lg bg-linear-to-r from-orange-500 to-red-500 text-white font-bold text-xl">Explore More <i class="fa-solid fa-square-up-right"></i></button>
        </div>
        <!-- banner img and card section -->
        <div class="relative">
            <!-- banner Image -->
             <div>
                <img class="w-full" src="assets/images/banner.png" alt="">
             </div>
             <!-- Banner Card -->
             <div class="flex gap-2 items-center rounded-xl bg-white shadow-lg p-3 md:p-5 absolute top-80 left-30  md:top-60 md:left-23 lg:top-80">
                  <!-- icon -->
                   <div>
                    <i class="fa-solid fa-star text-5xl text-custom_orange"></i>
                   </div>
                   
                   <div>
                    <h2 class="text-text-primary font-extrabold text-3xl">5.00</h2>
                    <p class="text-secondary">Trust Pilot Ratings</p>
                   </div>
             </div>
        </div>
      </header>
    </main>
  </body>
</html>
